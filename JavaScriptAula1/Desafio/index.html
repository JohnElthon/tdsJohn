<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <script>
        //entrada de dados
        let entrada = prompt('Digite a duração do tempo em segundos: ');

        //processamento dos dados
        let horas = (entrada / 3600) | 0;
        let minutos = ((entrada-(horas*3600)) / 60) | 0;
        let segundos = entrada-(horas*3600)-(minutos*60);

        //impressao dos dados
        alert('Entrada ' + entrada + ' corresponde ' + horas + ' horas ' + minutos + ' minutos ' + segundos + ' segundos');
            
        



        





    </script>
    
</body>
</html>

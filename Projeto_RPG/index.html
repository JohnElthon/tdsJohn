<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projeto Dragon Ball RPG</title>
  <link rel="stylesheet" href="estilo.css" />
  
</head>
<body>
  <header class="cabecalho">
    <div class="conteudo-cabecalho">
      <img src="img/dblogo.jpg" alt="Logo Dragon Ball" class="logo" />
      <h1 class="titulo-site">Dragon Ball RPG</h1>
    </div>
  </header>

  <main class="fundo-dragonball">

        <section class="descricao">
      <p>Bem-vindo ao universo de Dragon Ball RPG! Escolha um personagem e prepare-se para batalhas épicas.</p>
    </section>

    <div class="container-formulario">
      <h1 class="titulo-formulario">Escolha seu Personagem Dragon Ball</h1>
      <form action="personagem.php" method="GET" class="formulario-personagem">
        <label for="nome" class="rotulo">Digite seu nome:</label>
        <input
          type="text"
          id="nome"
          name="nome"
          class="campo-texto"
          required
        />

        <label for="personagem" class="rotulo">Escolha o personagem:</label>
        <select  name="personagem" id="personagem" class="campo-select" required >
            <option value="" disabled selected></option>
          <optgroup label="Heróis">
            <option value="Goku">Goku</option>
            <option value="Vegeta">Vegeta</option>
            <option value="Gohan">Gohan</option>
            <option value="Trunks do Futuro">Trunks do Futuro</option>
            <option value="Piccolo">Piccolo</option>
            <option value="Goten">Goten</option>
            <option value="Kuririn">Kuririn</option>
            <option value="Mestre Kame">Mestre Kame</option>
          </optgroup>
          <optgroup label="Vilões">
            <option value="Freeza">Freeza</option>
            <option value="Cell">Cell</option>
            <option value="Majin Boo">Majin Boo</option>
            <option value="Broly">Broly</option>
            <option value="Zamasu">Zamasu</option>
            <option value="Jiren">Jiren</option>
            <option value="Beerus">Beerus</option>
          </optgroup>
        </select>

        <button type="submit" class="botao-enviar">Escolher Personagem</button>
      </form>
    </div>
  </main>



</body>
</html>
